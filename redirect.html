	<!DOCTYPE HTML PUBLIC "-/	/IETF//DTD HTML//EN">
<html>
<head>
    <title>Asana Oauth Example: Browser Redirect</title>
    <script src="js/asana-min.js"></script>
    <script>
	    var token = location.hash.split('&')[0].split('=')[1];
		window.opener.postMessage(token, "*");
		Asana.auth.PopupFlow.runReceiver();
    </script>
</head>
<body>
    <div>Authorizing...</div>
</body>
</html>
